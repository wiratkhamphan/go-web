<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/views/style/login.css"> <!-- แทรกไฟล์ CSS ที่คุณสร้าง -->
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="/views/img/Remove BG.png" alt="IMG"  class="moving-image">
            <h1 class="">ADVICE IT INFINITE PUBLIC COMPANY LIMITED</h1>
            <h1>Branch</h1>
            <div class="Input_foo">
                <p><b>Input Username & Password</b></p>
            </div>
            <form>
                <div class="input-container">
                    <input type="text" placeholder="" name="username" id="username" required autocomplete="off">
                    <label for="username"><b>Username</b></label>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="" name="password" id="password" required autocomplete="off">
                    <label for="password"><b>Password</b></label>
                </div>
                <button id="loginId">Login</button>
            </form>
            <div class="footer">
                <p>&copy; 2023 Advice IT Infinite Public Company Limited</p>
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="branchModal" tabindex="-1" role="dialog" aria-labelledby="branchModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="branchModalLabel">Advice Branch Management</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="branchList">
                        <li value="branch1">Branch 1</li>
                        <li value="branch2">Branch 2</li>
                        <li value="branch3">Branch 3</li>
                        <li value="branch3">Branch 5</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="selectBranchBtn" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    document.getElementById("loginId").addEventListener("click", function(event) {
    event.preventDefault();

    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // เช็ครหัสผ่านและแสดง popup ถ้าถูกต้อง
    if (username === "000140" && password === "data1602") {
        $('#branchModal').modal('show'); // แสดง popup สาขา
    } else {
        alert("Invalid username or password");
    }
});

document.getElementById("branchList").addEventListener("click", function(event) {
    var selectedBranch = event.target.getAttribute("value");
    if (selectedBranch) {
        window.location.href =  selectedBranch + ".html"; 
    }
});

    </script>
</body>
</html>
