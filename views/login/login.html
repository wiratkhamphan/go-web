<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/views/style/login.css"> <!-- แทรกไฟล์ CSS ที่คุณสร้าง -->
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="/views/img/Remove BG.png" alt="IMG">
            <h1 class="">ADVICE IT INFINITE PUBLIC COMPANY LIMITED</h1>
            <h1>Branch</h1>
            <div class="Input_foo">
                <p><b>Input Username & Password</b></p>
            </div>
            <form>
                <div class="input-container">
                    <input type="text" placeholder="" name="username" id="username" required autocomplete="off">
                    <label for="username"><b>Username</b></label>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="" name="password" id="password" required autocomplete="off">
                    <label for="password"><b>Password</b></label>
                </div>
                <button id="loginId">Login</button>
            </form>
            <div class="footer">
                <p>&copy; 2023 Advice IT Infinite Public Company Limited</p>
                <a href="#">Privacy Policy</a>
            </div>
        </div>
    </div>
</body>
</html>
